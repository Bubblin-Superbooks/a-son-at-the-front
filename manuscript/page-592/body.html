<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">George, as they moved, seemed now and then to point out some beauty of sculpture, or the colour of a lichened urn; and once they turned and took their fill of the great perspective tapering to the Arch—the Arch on which Rude’s Mænad-Marseillaise still yelled her battalions on to death.</p></div> </div>
